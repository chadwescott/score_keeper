<div class="input-group">
  <input type="text" class="form-control" style="width: 100px;" name="points" [(ngModel)]="points">
  <div class="input-group-append">
    <button class="btn btn-primary" (click)="addPoints()">Add</button>
    <button class="btn btn-primary" (click)="subtractPoints()">Subtract</button>
  </div>
</div>
