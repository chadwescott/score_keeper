<form novalidate #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Number of Players</label>
    <select class="form-control" name="numberOfPlayers" [(ngModel)]="numberOfPlayers">
      <option *ngFor="let p of playerOptions">
        {{p}}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
